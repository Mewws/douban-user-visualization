<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.bootcss.com/fullPage.js/2.9.7/jquery.fullpage.css"
      rel="stylesheet"
    />
    <style>
      .section {
        background-color: #ececec;
      }
    </style>
    <title>Document</title>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/fullPage.js/2.9.7/jquery.fullpage.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.2.0-rc.2/echarts.js"></script>
    <script src="./lib/china.js"></script>
  </head>
  <body>
    <div id="fullpage">
      <!-- 首页 -->
      <div class="section"></div>

      <!-- 常居地 -->
      <div class="section" id="location">
        <!-- 常居地. -->
        <div class="slide">
          <div
            id="location:map"
            style="width: 800px;height:600px;margin: 0 auto;"
          >
            <!-- 这里以后是地图 -->
          </div>
        </div>
        <div class="slide">
          <div
            id="main"
            style="width: 600px;height:400px;margin: 0 auto;"
          ></div>
        </div>
        <div class="slide">Slide 2</div>
        <div class="slide">Slide 3</div>
        <script src="./location.js"></script>
      </div>

      <div class="section"></div>
      <div class="section"></div>
      <div class="section"></div>
      <div class="section"></div>
      <div class="section"></div>
      <div class="section"></div>
    </div>
  </body>
  <script>
    $(document).ready(function() {
      $("#fullpage").fullpage({
        //options here
        autoScrolling: true,
        scrollHorizontally: true,
        licenseKey: "OPEN-SOURCE-GPLV3-LICENSE"
      });

      //methods
      $.fn.fullpage.setAllowScrolling(true);
    });
  </script>
</html>
