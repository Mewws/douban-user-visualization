<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.bootcss.com/fullPage.js/2.9.7/jquery.fullpage.css"
      rel="stylesheet"
    />
    <style>
      .section {
        background-color: #ececec;
      }
    </style>
    <title>Document</title>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/fullPage.js/2.9.7/jquery.fullpage.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.2.0-rc.2/echarts.js"></script>
    <script src="./lib/china.js"></script>
  </head>
  <body>
    <div id="fullpage">
      <!-- 首页 -->
      <div class="section"></div>

      <!-- 常居地 -->
      <div class="section" id="location">
        <!-- 常居地 -->
        <div
          id="location:map"
          style="width: 800px;height:600px;margin: 0 auto;"
        ></div>
      </div>

      <!-- 时间 -->
      <div class="section">
        <!-- 年份分布 -->
        <div class="slide">
          <div
            id="time:year"
            style="width: 600px;height:400px;margin: 0 auto;"
          ></div>
        </div>
        <!-- 月份分布 -->
        <div class="slide">
          <div
            id="time:month"
            style="width: 600px;height:400px;margin: 0 auto;"
          ></div>
        </div>
        <!-- 热力分布 1 -->
        <div class="slide">
          <div
            id="time:all_1"
            style="width: 900px;height:700px;margin: 0 auto;"
          ></div>
        </div>
        <div class="slide">
          <div
            id="time:all_2"
            style="width: 900px;height:700px;margin: 0 auto;"
          ></div>
        </div>
      </div>

      <!-- 电影 -->
      <div class="section">
        <div id="movie" style="width: 800px;height:600px;margin: 0 auto;"></div>
      </div>
      <!-- 关注 -->
      <div class="section">
        <div
          id="contact:all"
          style="width: 800px;height:600px;margin: 0 auto;"
        ></div>
      </div>
      <!-- id -->
      <div class="section">
        <div
          id="username"
          style="width: 800px;height:600px;margin: 0 auto;"
        ></div>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function() {
      $("#fullpage").fullpage({
        //options here
        autoScrolling: true,
        scrollHorizontally: true,
        licenseKey: "OPEN-SOURCE-GPLV3-LICENSE"
      });

      //methods
      $.fn.fullpage.setAllowScrolling(true);
    });
  </script>
  <script src="./index.js"></script>
</html>
